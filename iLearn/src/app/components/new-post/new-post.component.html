<h1 *ngIf="error">Please include a post content and try again!</h1>

<div>
    
 <form (ngSubmit)= "onSubmit()">
     <div [ngClass]="error ? 'red-outline' : 'create-container'">
         <div class="content-container">
            <img class="profile-pic-icon" 
            src="https://tse2.mm.bing.net/th?id=OIP.Nopq_3anu6-V6cw-G6j5DQHaHa&pid=Api&P=0&w=300&h=300"/>
        <textarea 
        class="create-post textarea"
        name = "content"
        [(ngModel)]="content"
        cols="50"
        maxlength="180">
        placeholder="Enter text here"
    </textarea>
        </div>

        <div class="preview">
        <!-- <p>{{content}}</p> -->
        <input 
        type="submit"
        value="Add New Post"
        class= "create-post-button"
        />
    </div>
     </div>
 </form>


</div>
