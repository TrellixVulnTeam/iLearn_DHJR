<div class="container">
    <br>
    <nav class="navbar">
        
        <h1>Welcome to iLearn Classroom</h1>
    </nav>


<div class="login">
    <img src="http://atlantablackstar.com/wp-content/uploads/2016/01/bigstock-group-of-happy-college-student-82983188-e1452870378709.jpg" class="center " alt="..."width="800" height="400">

</div>
<div class="login-info">
<h2 >Please sign in using your iLearn username and password.</h2>
    <form id="login" (ngSubmit)= "onSubmit()">
        <div class="input-div">
            <label for ="username">iLearn Username: </label>
            <input
            id="username"
            type="text"
            name="username"
            maxlength="50"
            required
            [(ngModel)] = "username"
            /><br><br>
          <div class="input-div" >
            <label for="password"> Password: </label>
            <input
            id="password"
            type="password"
            name="password"
            minlength = "8"
            required
            [(ngModel)] = "password"
            />
        
        
        <input type = "submit" value="Login"/>
           </div></div>
   
    </form>

</div>
</div>
