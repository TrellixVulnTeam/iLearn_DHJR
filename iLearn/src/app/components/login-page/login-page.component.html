<h1>Welcome to iLearn</h1>
    <p>Login to continue</p>

    <form id="login" (ngSubmit)= "onSubmit()">
        <div class="input-div">
            <label for ="username"> Username: </label>
            <input
            id="username"
            type="text"
            name="username"
            maxlength="50"
            required
            [(ngModel)] = "username"
            />
            <div class="input-div" >
            <label for="password">Password: </label>
            <input
            id="password"
            type="password"
            name="password"
            minlength = "8"
            required
            [(ngModel)] = "password"
            />
        
        </div>
        <input type = "submit" value="Need an iLearn Account?"/>
        <input type = "submit" value="Login"/>
        </div>
    </form>
