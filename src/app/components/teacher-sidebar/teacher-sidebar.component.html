<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <img class="profile-pic-icon" src="https://algesterss.eq.edu.au/ourenrolments/OpenDays/PublishingImages/enrolments/open-days/Yellow-iLearn-logo.png"/>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
  
        <img class="avatar mat-elevation-z8" src="https://freepikpsd.com/media/2019/10/default-user-profile-image-png-6-Transparent-Images.png" />
  
        <h4 class="name">First Name Last Name</h4>
        <p class="designation">UserRole</p>
  
        <mat-divider></mat-divider>

        <a routerLink="/assignments">
        <button mat-button id="assignments" class="menu-button">
            <mat-icon>class</mat-icon>
            <span> Create Assignments</span>
        </button></a>

        <a routerLink="/view-assignments">
        <button  mat-button id="view-assignments" class="menu-button" >
            <mat-icon>grades</mat-icon>
            <span>View Assignments</span>
        </button></a>

        <a routerLink="/grade-assignments">
            <button  mat-button id="grade-assignments" class="menu-button" >
                <mat-icon>grades</mat-icon>
                <span>Grade Assignments</span>
            </button></a>

        <a routerLink="/discussion">
        <button mat-button id="discussions" class="menu-button">
            <mat-icon>chat</mat-icon>
            <span>Class Discussions</span>
        </button></a>
  
        <mat-divider></mat-divider>
  
        <button mat-button id="schedule" class="menu-button">
            <mat-icon>schedule</mat-icon>
            <span>Schedule</span>
        </button>
        
        <button mat-button id="calendar" class="menu-button">
            <mat-icon>calendar_today</mat-icon>
            <span>Calendar</span>
        </button>
        <button mat-button id="email" class="menu-button">
            <mat-icon>email</mat-icon>
            <span>Email</span>
        </button>
        <mat-divider></mat-divider>
        <a routerLink="/login">
        <button mat-button id="logout" class="menu-button">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button></a>
  
    </mat-sidenav>
    <mat-sidenav-content>
        <br><br>
