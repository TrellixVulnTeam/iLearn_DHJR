<div *ngIf="liked; else elseBlock">
    
    <div [ngClass]="['post', 'liked']">
        <h2>{{username}}</h2>
        <p>{{post.dissContent}}</p>
     
    </div>
    
</div>
<ng-template #elseBlock>
    
    <div [ngClass]="['post', 'not-liked']" >
        <h2>{{username}}</h2>
        <p>{{post.dissContent}}</p>
      
    </div>
</ng-template>
