<app-navbar></app-navbar><br><br>
<h2> Please enter your UserId and New Password. <br>Then click Submit Changes to update your password.</h2>

<div class="update-container">
    <form id="register" (ngSubmit)="onSubmit()">
    <div class="update">
<div class="row mb-3">
    <label for="userId" class="col-sm-2 col-form-label">UserId</label>
    <div class="col-sm-10">
      <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="userId" 
      name="userId" 
      id="userId">
    </div>
  </div><br>

  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label"> New Password</label>
    <div class="col-sm-10">
      <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="password" 
      id="password"
      name="password"> 
    </div>
</div>
</div>
  <button type="submit" class="btn btn-primary">Submit Changes</button>

    </form>
</div>
